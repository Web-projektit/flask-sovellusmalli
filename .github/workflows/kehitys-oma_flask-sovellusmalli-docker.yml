# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flask-sovellusmalli-docker

on:
  push:
    branches:
      - kehitys-oma
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_3365efb325f44d78a1600f8d67b4764f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c04240051e11402dabf4cc42b5e6bb13 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3365efb325f44d78a1600f8d67b4764f }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flask-sovellusmalli-docker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9d1cfc75ea194dec945d6c7d068fb909 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3365efb325f44d78a1600f8d67b4764f }}/appsvc/staticsite:${{ github.sha }}'